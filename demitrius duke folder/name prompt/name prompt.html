<!DOCTYPE html>
<html>
<body>

<p></p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var person = prompt("Please enter your name", "Demitrius");
    if (person != null) {
        document.getElementById("demo").innerHTML =
        "Hello " + " my name is" + person;
    }
}
</script>

</body>
</html>
