<!DOCTYPE html>
<html>
<head>
</head>
	<body>

	<h2>JavaScript Objects</h2>

<p id="name"></p>

<script>
// Create an object:
var person = {firstName:"Demitrius", lastName:"Duke", age:31, eyeColor:"brown"};

// Display some data from the object:
document.getElementById("name").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>
</body>
</html>
