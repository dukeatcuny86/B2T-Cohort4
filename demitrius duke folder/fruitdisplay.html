<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<h1>fruits</h1>
<input type="button" value="PushForPrompt" onclick="FruitType()" id="a">
<h1 id="fruit"></h1>
<script>
var fruits=["apple","orange","kiwi"];

function FruitType(){
var add = prompt ("Add new fruit");
fruits.push(add.toLowerCase());
fruits.sort();

document.getElementById("fruit").innerHTML=fruits.join(" with ");	
}

</script>
</body>
</html>
